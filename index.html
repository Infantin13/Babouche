<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat & Cadeau</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ff2b8a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* --- BOUTON PLUS GROS ---- */
    .cta {
      position: absolute;
      left: 50%;
      bottom: 6%;
      transform: translateX(-50%);
      
      padding: 20px 32px;       /* Taille augment√©e */
      font-size: 1.35rem;       /* Texte plus grand */
      
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-radius: 999px;
      border: none;
      cursor: pointer;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;

      display: flex;
      gap: 12px;                /* Espace entre emoji et texte */
      align-items: center;

      z-index: 10;
    }

    .cta.show {
      opacity: 1;
      pointer-events: auto;
      animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
      0%   { transform: translateX(-50%) scale(1); }
      50%  { transform: translateX(-50%) scale(1.09); } /* un peu plus fort */
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <img src="chat.gif" alt="Chat qui ouvre un cadeau" />

    <button class="cta" id="ctaButton">
      üéÅ Aide-moi √† ouvrir le cadeau
    </button>
  </div>

  <script>
    // Apparition du bouton apr√®s 5 secondes
    setTimeout(function () {
      const btn = document.getElementById('ctaButton');
      if (btn) btn.classList.add('show');
    }, 5000);

    // Redirection
    document.getElementById('ctaButton').addEventListener('click', function () {
      window.location.href = "cadeau.html"; 
      // ou TON LIEN direct
    });
  </script>

</body>
</html>
