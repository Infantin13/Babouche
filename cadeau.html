<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte cadeau Zara üéÅ</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      width:100vw;height:100vh;
      background:#ff2b8a;
      display:flex;justify-content:center;align-items:center;
      font-family:system-ui,sans-serif;
      overflow:hidden;
    }

    .card{
      width:100vw;height:100vh;
      padding:4vh 6vw;
      background:radial-gradient(circle at top left,#333 0%,#050505 35%,#000 80%);
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      position:relative;
      animation:float 4s ease-in-out infinite;
      overflow:hidden;
    }

    /* Effets lumineux */
    .card::before{
      content:"";
      position:absolute;
      width:70vw;height:70vw;
      border-radius:50%;
      background:rgba(255,255,255,0.08);
      top:-25vw;right:-25vw;
      filter:blur(10vw);
      animation:shine 8s infinite linear;
    }

    .card::after{
      content:"";
      position:absolute;
      width:200%;height:2px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.7),transparent);
      top:50%;left:-60%;
      animation:sweep 6s infinite linear;
    }

    /* LOGO ZARA EN HAUT CENTR√â */
    .brand{
      font-size:8vw;
      letter-spacing:1.2vw;
      text-transform:uppercase;
      font-weight:300;
      text-align:center;
      margin-top:3vh;
      z-index:10;
    }

    /* ----- MONTANT CENTR√â AU MILIEU DE L'√âCRAN ----- */
    .amount-center{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
      z-index:10;
    }

    .amount-wrapper{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      height:14vh;
      min-width:40vw;
    }

    .amount-real{
      font-size:12vw;
      font-weight:700;
      padding:10px 22px;
      border-radius:12px;
      background:linear-gradient(135deg,#ffd678,#e8b144,#ffcf5e);
      color:#000;
      text-shadow:0 2px 6px rgba(0,0,0,0.25);
      position:relative;
      z-index:3;
    }

    #scratchCanvas{
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      border-radius:12px;
      z-index:6;
    }

    /* Infos bas */
    .bottom-info{
      text-align:center;
      margin-bottom:3vh;
      z-index:10;
    }

    .number{
      font-size:5vw;letter-spacing:1vw;margin-bottom:2vh;
    }

    .bottom-line{
      display:flex;justify-content:center;gap:12vw;
      font-size:4vw;
    }

    .label{
      font-size:3vw;text-transform:uppercase;opacity:.6;
    }

    .value{
      font-size:4.5vw;margin-top:1vw;
    }

    /* Animations */
    @keyframes float{
      0%{transform:scale(1) translateY(0);}
      50%{transform:scale(1.02) translateY(-1vh);}
      100%{transform:scale(1) translateY(0);}
    }

    @keyframes shine{
      0%{transform:translate(0,0);opacity:0.08;}
      50%{transform:translate(-4vw,3vw);opacity:0.15;}
      100%{transform:translate(0,0);opacity:0.08;}
    }

    @keyframes sweep{
      0%{transform:translateX(-80%);opacity:0;}
      40%{opacity:.7;}
      100%{transform:translateX(80%);opacity:0;}
    }
  </style>

</head>
<body>

  <div class="card">

    <!-- LOGO ZARA CENTR√â -->
    <div class="brand">ZARA</div>

    <!-- MONTANT AU CENTRE EXACT -->
    <div class="amount-center">
      <div class="amount-wrapper" id="scratchZone">
        <div class="amount-real">100‚Ç¨</div>
        <canvas id="scratchCanvas"></canvas>
      </div>
    </div>

    <!-- INFOS EN BAS -->
    <div class="bottom-info">
      <div class="number">XXXX XXXX XXXX XXXX</div>

      <div class="bottom-line">
        <div>
          <div class="label">CVV</div>
          <div class="value">YYY</div>
        </div>

        <div>
          <div class="label">Exp.</div>
          <div class="value">MM/AAAA</div>
        </div>
      </div>
    </div>

  </div>

<script>
/* --- EFFET DE GRATTER --- */

const canvas = document.getElementById("scratchCanvas");
const zone = document.getElementById("scratchZone");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = zone.offsetWidth;
  canvas.height = zone.offsetHeight;
  ctx.fillStyle = "#bdbdbd"; /* gris m√©tal */
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let scratching = false;

canvas.addEventListener("mousedown", () => scratching = true);
canvas.addEventListener("mouseup", () => scratching = false);
canvas.addEventListener("mouseleave", () => scratching = false);

canvas.addEventListener("touchstart", () => scratching = true);
canvas.addEventListener("touchend", () => scratching = false);

function scratch(e) {
  if (!scratching) return;

  let rect = canvas.getBoundingClientRect();
  let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 30, 0, Math.PI * 2);
  ctx.fill();
}

canvas.addEventListener("mousemove", scratch);
canvas.addEventListener("touchmove", scratch);

/* Auto-r√©v√©lation */
function checkReveal() {
  let pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let cleared = 0;

  for (let i = 3; i < pixels.length; i += 4) {
    if (pixels[i] === 0) cleared++;
  }

  let ratio = cleared / (pixels.length / 4);

  if (ratio > 0.6) {
    canvas.style.opacity = "0";
    setTimeout(() => canvas.remove(), 400);
  }

  requestAnimationFrame(checkReveal);
}
checkReveal();
</script>

</body>
</html>
