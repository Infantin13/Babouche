<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte cadeau Zara üéÅ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- CARTE PLEIN √âCRAN --- */
    .card {
      width: 100vw;
      height: 100vh;
      padding: 8vh 6vw;
      color: #fff;
      background: radial-gradient(circle at top left, #333 0%, #050505 40%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      animation: float 4s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    /* halo lumineux */
    .card::before {
      content: "";
      position: absolute;
      width: 70vw;
      height: 70vw;
      border-radius: 50%;
      background: rgba(255,255,255,0.10);
      top: -20vw;
      right: -20vw;
      filter: blur(10vw);
      animation: shine 8s infinite linear;
    }

    /* ligne brillante */
    .card::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      top: 50%;
      left: -50%;
      animation: sweep 6s infinite linear;
    }

    /* TOP */
    .row-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 6vw;
      letter-spacing: 1.1vw;
      text-transform: uppercase;
    }

    .amount {
      font-size: 7vw;
      font-weight: 700;
    }

    /* NUM√âRO */
    .number {
      text-align: center;
      font-size: 5vw;
      letter-spacing: 1vw;
      margin: 4vh 0;
      white-space: nowrap;
    }

    /* BAS DE CARTE */
    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 4vw;
    }

    .label {
      font-size: 3vw;
      text-transform: uppercase;
      opacity: 0.6;
      letter-spacing: 0.4vw;
    }

    .value {
      font-size: 4.5vw;
      margin-top: 1vw;
    }

    .logo-small {
      font-size: 4vw;
      letter-spacing: 0.8vw;
      opacity: 0.9;
      text-transform: uppercase;
    }

    /* bouton retour */
    .back-btn {
      position: absolute;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background: #fff;
      color: #000;
      border-radius: 999px;
      font-size: 4vw;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* ANIMATIONS */
    @keyframes float {
      0%   { transform: scale(1) translateY(0); }
      50%  { transform: scale(1.02) translateY(-0.6vh); }
      100% { transform: scale(1) translateY(0); }
    }

    @keyframes shine {
      0%   { transform: translate(0,0); opacity: 0.08; }
      50%  { transform: translate(-4vw,3vw); opacity: 0.15; }
      100% { transform: translate(0,0); opacity: 0.08; }
    }

    @keyframes sweep {
      0%   { transform: translateX(-80%); opacity: 0; }
      40%  { opacity: 0.7; }
      100% { transform: translateX(80%); opacity: 0; }
    }

  </style>
</head>

<body>

  <div class="card">

    <div class="row-top">
      <div class="brand">ZARA</div>
      <div class="amount">100‚Ç¨</div>
    </div>

    <div class="number">XXXX XXXX XXXX XXXX</div>

    <div class="bottom">
      <div>
        <div class="label">CVV</div>
        <div class="value">YYY</div>
      </div>

      <div>
        <div class="label">Expiration</div>
        <div class="value">MM/AAAA</div>
      </div>

      <div class="logo-small">ZARA</div>
    </div>

  </div>

  <a class="back-btn" href="index.html">‚¨Ö Retour</a>

</body>
</html>
