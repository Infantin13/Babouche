<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat & Cadeau</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ff2b8a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden; /* emp√™che le scroll si image d√©passe */
    }

    /* Conteneur plein √©cran */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* GIF plein √©cran */
    .scene img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* garde les proportions sans d√©formation */
      display: block;
    }

    /* Bouton */
    .cta {
      position: absolute;
      left: 50%;
      bottom: 6%;
      transform: translateX(-50%);
      padding: 14px 22px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-radius: 999px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 10;
    }

    .cta.show {
      opacity: 1;
      pointer-events: auto;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0%   { transform: translateX(-50%) scale(1); }
      50%  { transform: translateX(-50%) scale(1.07); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <!-- Ton GIF en plein √©cran -->
    <img src="chat.gif" alt="Chat qui ouvre un cadeau" />

    <!-- Bouton retard√© -->
    <button class="cta" id="ctaButton">
      üê± Aide-moi √† ouvrir le cadeau
    </button>
  </div>

  <script>
    // Affiche le bouton apr√®s 5 secondes
    setTimeout(function () {
      const btn = document.getElementById('ctaButton');
      if (btn) btn.classList.add('show');
    }, 5000);

    // Quand on clique -> ouverture du lien ou de cadeau.html
    document.getElementById('ctaButton').addEventListener('click', function () {
      window.location.href = "cadeau.html"; 
      // ou TON LIEN direct
    });
  </script>

</body>
</html>
